{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" style="float:left">
        <div class="media-body">
            <div class="article-metadata">
                <a class="ms-2" href="{% url 'user-posts' post.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted }}</small>
                {% if object.author == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                </div>
                {% endif %}
            </div>
            <h2 class="article-title" style="clear: both">{{ object.title }}</h2>
            {% if object.image.url != "/media/default.jpg" %}
                <img style="width:100%; height:auto;" class="img-responsive" src="{{ object.image.url }}">
            {% endif %}
            <p class="article-content" ALIGN="left">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
